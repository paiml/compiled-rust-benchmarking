    <rect x="380" y="179" width="140" height="119" rx="6" fill="url(#perfUltraBg)" filter="url(#shadow)"/>
    <text x="450" y="225" text-anchor="middle" font-size="16" font-weight="bold" fill="#ffffff">perf-ultra</text>
    <text x="450" y="250" text-anchor="middle" font-size="18" fill="#bfdbfe">7.8ms</text>
    <text x="450" y="275" text-anchor="middle" font-size="13" font-weight="bold" fill="#60a5fa">12.7Ã— faster</text>

