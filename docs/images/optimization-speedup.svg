      <text x="90" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#22c55e">1. Link-Time Opt</text>
      <text x="90" y="48" text-anchor="middle" font-size="11" fill="#cbd5e1">Cross-crate inlining</text>
      <text x="90" y="65" text-anchor="middle" font-size="11" fill="#cbd5e1">Dead code elimination</text>
      <text x="90" y="82" text-anchor="middle" font-size="11" fill="#cbd5e1">lto = "fat"</text>
      <text x="90" y="100" text-anchor="middle" font-size="12" font-weight="bold" fill="#22c55e">15Ã— speedup</text>

      <!-- 2. Codegen Units -->
      <rect x="195" y="0" width="180" height="110" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
      <text x="285" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#3b82f6">2. Codegen Units</text>
      <text x="285" y="48" text-anchor="middle" font-size="11" fill="#cbd5e1">Single unit = 1</text>
      <text x="285" y="65" text-anchor="middle" font-size="11" fill="#cbd5e1">Better optimization</text>
      <text x="285" y="82" text-anchor="middle" font-size="11" fill="#cbd5e1">codegen-units = 1</text>
      <text x="285" y="100" text-anchor="middle" font-size="12" font-weight="bold" fill="#60a5fa">1.5-2Ã— boost</text>

      <!-- 3. Target CPU -->
      <rect x="390" y="0" width="180" height="110" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
      <text x="480" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#8b5cf6">3. Target CPU</text>
      <text x="480" y="48" text-anchor="middle" font-size="11" fill="#cbd5e1">Native instructions</text>
      <text x="480" y="65" text-anchor="middle" font-size="11" fill="#cbd5e1">AVX2/AVX-512</text>
      <text x="480" y="82" text-anchor="middle" font-size="11" fill="#cbd5e1">target-cpu=native</text>
      <text x="480" y="100" text-anchor="middle" font-size="12" font-weight="bold" fill="#a78bfa">1.2-1.5Ã— gain</text>

      <!-- 4. Strip Symbols -->
      <rect x="585" y="0" width="180" height="110" rx="8" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
      <text x="675" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#f59e0b">4. Strip Symbols</text>
      <text x="675" y="48" text-anchor="middle" font-size="11" fill="#cbd5e1">Remove debug info</text>
      <text x="675" y="65" text-anchor="middle" font-size="11" fill="#cbd5e1">Smaller binaries</text>
      <text x="675" y="82" text-anchor="middle" font-size="11" fill="#cbd5e1">strip = true</text>
      <text x="675" y="100" text-anchor="middle" font-size="12" font-weight="bold" fill="#fbbf24">91% size â†“</text>

      <!-- 5. Opt Level -->
      <rect x="780" y="0" width="180" height="110" rx="8" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
      <text x="870" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#06b6d4">5. Opt Level</text>
      <text x="870" y="48" text-anchor="middle" font-size="11" fill="#cbd5e1">3=speed, z=size</text>
      <text x="870" y="65" text-anchor="middle" font-size="11" fill="#cbd5e1">Aggressive inline</text>
      <text x="870" y="82" text-anchor="middle" font-size="11" fill="#cbd5e1">opt-level = 3</text>
      <text x="870" y="100" text-anchor="middle" font-size="12" font-weight="bold" fill="#22d3ee">3-5Ã— faster</text>

      <!-- 6. PGO -->
      <rect x="975" y="0" width="180" height="110" rx="8" fill="#1e293b" stroke="#ec4899" stroke-width="2"/>
      <text x="1065" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#ec4899">6. PGO</text>
      <text x="1065" y="48" text-anchor="middle" font-size="11" fill="#cbd5e1">Profile-guided</text>
      <text x="1065" y="65" text-anchor="middle" font-size="11" fill="#cbd5e1">Real workloads</text>
      <text x="1065" y="82" text-anchor="middle" font-size="11" fill="#cbd5e1">--pgo flag</text>
      <text x="1065" y="100" text-anchor="middle" font-size="12" font-weight="bold" fill="#f472b6">10-50Ã— gains</text>
