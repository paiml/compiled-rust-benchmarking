    <text x="620" y="255" text-anchor="middle" font-size="13" fill="#fbbf24">8.9Ã— faster</text>
    <text x="620" y="278" text-anchor="middle" font-size="11" fill="#fcd34d">314KB binary</text>

    <!-- Trueno SIMD callout -->
    <rect x="720" y="50" width="210" height="248" rx="8" fill="url(#truenoBg)" stroke="#a78bfa" stroke-width="2" filter="url(#shadow)"/>
    <text x="825" y="85" text-anchor="middle" font-size="16" font-weight="bold" fill="#ffffff">+ Trueno SIMD</text>
