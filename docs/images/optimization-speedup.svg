    <text x="180" y="60" text-anchor="middle" font-size="14" fill="#f1f5f9">ðŸ“Š 51.3Ã— max speedup</text>
    <text x="420" y="60" text-anchor="middle" font-size="14" fill="#f1f5f9">ðŸ“¦ 91.7% size reduction</text>
    <text x="680" y="60" text-anchor="middle" font-size="14" fill="#f1f5f9">âš¡ 15Ã— avg speedup (lto-fat)</text>
    <text x="920" y="60" text-anchor="middle" font-size="14" fill="#f1f5f9">âœ… 165 tests passing</text>
  </g>

