  <text x="600" y="70" text-anchor="middle" font-size="16" fill="#94a3b8">
    Comprehensive benchmarking across 10 workloads with statistical validation
  </text>

  <!-- Main Performance Chart -->
  <g transform="translate(80, 110)">
    <text x="0" y="0" font-size="20" font-weight="bold" fill="#f1f5f9">Performance Across Optimization Profiles</text>
    <text x="0" y="25" font-size="14" fill="#94a3b8">Matrix Multiplication (128Ã—128) - Lower is better</text>

    <!-- Y-axis scale -->
    <line x1="0" y1="50" x2="0" y2="300" stroke="#475569" stroke-width="2"/>
    <text x="-10" y="55" text-anchor="end" font-size="12" fill="#64748b">100ms</text>
    <text x="-10" y="113" text-anchor="end" font-size="12" fill="#64748b">75ms</text>
    <text x="-10" y="175" text-anchor="end" font-size="12" fill="#64748b">50ms</text>
    <text x="-10" y="238" text-anchor="end" font-size="12" fill="#64748b">25ms</text>
    <text x="-10" y="295" text-anchor="end" font-size="12" fill="#64748b">0ms</text>

    <!-- Baseline bar (opt-0) -->
    <rect x="40" y="50" width="140" height="248" rx="6" fill="url(#baselineBg)" filter="url(#shadow)"/>
    <text x="110" y="180" text-anchor="middle" font-size="16" font-weight="bold" fill="#ffffff">Baseline</text>
    <text x="110" y="205" text-anchor="middle" font-size="14" fill="#f1f5f9">opt-0</text>
    <text x="110" y="230" text-anchor="middle" font-size="18" fill="#cbd5e1">99.2ms</text>
    <text x="110" y="255" text-anchor="middle" font-size="13" fill="#94a3b8">1.0Ã—</text>

    <!-- LTO-Fat bar -->
    <rect x="210" y="191" width="140" height="107" rx="6" fill="url(#ltoFatBg)" filter="url(#shadow)"/>
    <text x="280" y="235" text-anchor="middle" font-size="16" font-weight="bold" fill="#ffffff">lto-fat</text>
    <text x="280" y="260" text-anchor="middle" font-size="18" fill="#dcfce7">6.6ms</text>
    <text x="280" y="285" text-anchor="middle" font-size="13" font-weight="bold" fill="#22c55e">15.1Ã— faster âš¡</text>

